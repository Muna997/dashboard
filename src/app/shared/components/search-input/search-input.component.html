<!-- Search Input Wrapper -->
<div
  class="flex items-center w-full sm:max-w-md px-4 py-2 rounded-4xl border border-[#D5D5D5] bg-[#F5F6FA]"
  role="search"
>
  <!-- Search Icon -->
  <mat-icon
    class="text-base !text-[#A8A8A8] leading-none mr-2"
    aria-hidden="true"
  >
    search
  </mat-icon>

  <!-- Search Input Field -->
  <input
    type="text"
    [(ngModel)]="searchTerm"
    (ngModelChange)="onInputChange()"
    [placeholder]="placeholder()"
    aria-label="Search"
    class="w-full bg-transparent focus:outline-none text-sm text-[#202224] placeholder-[#A8A8A8] leading-none"
  />
</div>
