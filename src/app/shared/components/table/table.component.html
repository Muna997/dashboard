<div class="bg-white rounded-xl border border-gray-200 overflow-hidden">
  <table
    class="min-w-full text-sm text-left"
    role="table"
    aria-label="Order data table"
  >
    <thead>
      <tr class="bg-gray-50 text-gray-700 font-semibold">
        @for (col of columns(); track col) {
        <th
          class="px-6 py-3 uppercase first:rounded-tl-xl last:rounded-tr-xl"
          scope="col"
        >
          {{ col }}
        </th>
        }
      </tr>
    </thead>
    <tbody class="text-gray-800">
      @for (row of data(); track row.id) {
      <tr
        class="hover:bg-gray-50 transition border-b border-gray-200 last:border-none"
      >
        <td class="px-6 py-4 font-medium">{{ row.id }}</td>
        <td class="px-6 py-4">{{ row.name }}</td>
        <td class="px-6 py-4">{{ row.address }}</td>
        <td class="px-6 py-4">{{ row.date }}</td>
        <td class="px-6 py-4">{{ row.type }}</td>
        <td class="px-6 py-4">
          @if (row.status) {
          <span
            class="inline-flex items-center justify-center w-32 h-8 rounded-lg text-sm"
            [ngClass]="getStatusClass(row.status)"
          >
            {{ row.status }}
          </span>
          }
        </td>
      </tr>
      }
    </tbody>
  </table>
</div>
